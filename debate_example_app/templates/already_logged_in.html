$def with (path, user)

<h1>Already logged in</h1>

<p>
You are already logged in as <strong>$user.username</strong>.
</p>

<p>
You may want to go back to the <a href="$path">page</a> you came from, or go to <a href="/">home page</a>. If you are not $user.username, you may want to <a href="/logoff">log out</a> and log back in with the correct account.
</p>
