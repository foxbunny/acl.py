$def with (form)

<h1>Forgot password</h1>

<p>Please enter your e-mail address in the form below, and we will send you a new password.</p>

$if form.note:
    <p>
    <strong>$form.note</strong>
    </p>

<form action="/reset_password" method="post">
    <p>
    <label for="email">Your e-mail address:</label>
    $:form.email.render()
    <input type="submit" name="submit" value="Submit" />
    $if form.email.note:
        <strong>$form.email.note</strong>
    </p>
</form>
